<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
    
    <!-- <p>o</p>
    <hr> -->

<body> 
    <section className="Container">
        <main className="container-login">
            <div className="logo">
                <img src={logoSpotify} alt="Logo" />
            </div>
            
            <div className="container-login-socialMedia">
                <button className="btn-facebook">Inicia Sesión con Facebook</button>
                <button className="btn-google">Inicia Sesión con Google</button>        <span className="division">──────────── Ó ────────────</span>
            </div>
            <span className="division">──────────── Ó ────────────</span>
            <form className="firstContainer__form">
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Correo electronico"
                    onChange={handleChangeForm}
                />
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Contraseña"
                    onChange={handleChangeForm}
                />
                <div className="checkbox">
                    <input type="checkbox" name="remembermePassword" id="rememberme-password">
                    <label for="remembermePassword">Recuerdame</label>
                </div>
                <button><a href="#iniciarSesion">Iniciar Sesión</a></button>
            </form>

            <!-- <div className="login-email">
                <input type="email" name="emailAdress" id="login-email" placeholder="Direccion de Correo Electronico">
                <input type="password" name="passwordUser" id="password-user" placeholder="Contraseña">
            </div> -->
<!--             
            <div className="login-options">
                
            </div> -->
    
            <div className="login-restartPasword">
                <p><a href="">¿Se te ha olvidado la contraseña?</a></p>
                <hr>
            </div>
            
            <div className="container-signUp">
                <p>¿No tienes cuenta?</p>
                <button><a href="#SignUp Spotify">Suscribete a Spotify</a></button>
            </div>
        </main>
    </section>
</body>
</html>
