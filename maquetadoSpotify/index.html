<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
    
    <!-- Scripst Google -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name = "google-signin-client_id" content = "1059413668630-5j517qajvi10facq4jfrhbuiceimpj70.apps.googleusercontent.com">
</head>
<body>

    <main class="container-login">
        <div class="logotipo">
            <img src="Spotify_Logo.png" alt="">
        </div>
        
        <div class="login-socialMedia">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <a href="#" onclick="signOut();">Sign out</a>
            <div class="botones"></div>
            <div class="login-socialMedia-bottom">
                <p>o</p>
                <hr>
            </div>
        </div>
        
        <div class="login-email">
            <input type="email" name="emailAdress" id="login-email" placeholder="Direccion de Correo Electronico">
            <input type="password" name="passwordUser" id="password-user" placeholder="Contraseña">
        </div>
        
        <div class="login-options">
            <div class="checkbox">
                <input type="checkbox" name="remembermePassword" id="rememberme-password">
                <label for="remembermePassword">Recuerdame</label>
            </div>
            <button><a href="#iniciarSesion">Iniciar Sesión</a></button>
        </div>

        <div class="login-restartPasword">
            <p><a href="">¿Se te ha olvidado la contraseña?</a></p>
            <hr>
        </div>
        
        <div class="container-signUp">
            <p>¿No tienes cuenta?</p>
            <button><a href="#SignUp Spotify">Suscribete a Spotify</a></button>
        </div>
    </main>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            var id_token = googleUser.getAuthResponse().id_token;
            console.log(id_token);
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
            console.log('User signed out.');
            });
        }
    </script>
</body>
</html>
